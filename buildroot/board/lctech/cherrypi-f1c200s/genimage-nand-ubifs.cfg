flash nand-128M {
	pebsize = 128K
	numpebs = 1024
	minimum-io-unit-size = 2048
}

image sysimage-nand-ubifs.img {
	flash {}
	flashtype = "nand-128M"

	partition u-boot {
		image = "u-boot-sunxi-with-nand-spl.bin"
		size = 1M
	}

	partition kernel {
		offset = 0x100000
		image = "kernel.itb"
		size = 7M
	}

	partition ubi {
		offset = 0x800000
		image = "rootfs.ubi"
	}
}
